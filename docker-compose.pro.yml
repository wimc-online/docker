version: "3.3"

services:

  traefik:
    command:
      - "--log.level=DEBUG"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--api.insecure=true"
      - "--certificatesresolvers.lehttpchallenge.acme.httpchallenge=true"
      - "--certificatesresolvers.lehttpchallenge.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.lehttpchallenge.acme.email=${LE_EMAIL}"
      - "--certificatesresolvers.lehttpchallenge.acme.storage=/letsencrypt/acme.json"
    labels:
      - "traefik.http.routers.roma_traefik.tls.certresolver=lehttpchallenge"
    volumes:
      - "letsencrypt:/letsencrypt/"

  keycloak:
    labels:
      - "traefik.http.routers.roma_keycloak.tls.certresolver=lehttpchallenge"

  api:
    labels:
      - "traefik.http.routers.roma_api.tls.certresolver=lehttpchallenge"

volumes:

  letsencrypt:
